<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="container flex_nav">
            <h3 class="text-uppercase text-white fw-bold">start bootstrap</h3>
            <i class="fa-solid fa-bars text-white fs-3"></i>
        </nav>
    </header>

    <main>
        <section id="hero" class="p_t_40">
            <div class="container mx-auto">
                <img src="./img/avatar.svg" alt="hero_img">
                <h1 class="text-uppercase text-white fw-bold p_t_25">start bootstrap</h1>
                <i class="fa-solid fa-star text-white p_t_30"></i>
                <p class="text-uppercase text-white fw-bold p_t_25 p_b_40 fs-4">
                    graphic artist - web designer - illustrator
                </p>
            </div>
        </section>
        <section id="portfolio">
            <div class="container">
                <h2 class="text-uppercase text-white fw-bold">Portfolio</h2>
            </div>
        </section>
        <section id="about"></section>
        <section id="contact"></section>
    </main>

    <footer>
        
    </footer>
</body>
</html>
